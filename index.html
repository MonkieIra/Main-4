<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main 4</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
   <div class="main4">
    
    <div class="container">
        <h2 class="heading">Не нашли ничего подходящего?</h2>
     <div class="application">   
        
        <div class="app-left">
            <img src="img/4main.png" alt="" class="ap-img">
            <div class="button-box">
                <button class="btn4">Попробовать онлайн-калькулятор для расчета индивидуального заказа</button>
            </div>
            
        </div>
        <div class="app-right">
        <h3 class="h3-right">Отправьте заявку на изготовление своей неоновой вывески</h3>
        <div class="input-box">
        <input type="text" autocomplete="name" name="name" placeholder="Ваше имя" class="app-input">
        <input type="tel" autocomplete="tel" name="phone"  placeholder="+7(000)000 00 00" class="app-input" >
        <form method="post" enctype="multipart/form-data">
            <label class="input-file">
                   <input type="file" name="file">		
                   <span>Загрузить макет</span>
             </label>
        </form>
        <input
      type="checkbox"
      id="subscribeNews"
      name="subscribe"
      value="newsletter" />
    <label for="subscribeNews">Я согласен с <a href="">политикой конфиденциальности</a></label>
        </div>
        <div class="bhn-box">
        <button class="bhn4">Отправить</button>
        </div>
        </div>
        
    </div>
    </div>
   </div> 
</body>
</html>
